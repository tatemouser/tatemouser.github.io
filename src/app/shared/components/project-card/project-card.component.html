<!-- src/app/shared/components/project-card/project-card.component.html -->
<div class="project-card">
  <div class="project-image">
    <img 
      [src]="project.imageUrl" 
      [alt]="project.title"
      loading="lazy"
    >
  </div>
  <div class="project-content">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <div class="project-tech">
      <span *ngFor="let tech of project.technologies">{{ tech }}</span>
    </div>
    <a *ngIf="project.link" [href]="project.link" target="_blank" class="project-link">View Project</a>
  </div>
</div>
