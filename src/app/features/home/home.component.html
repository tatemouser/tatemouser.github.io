<!-- src/app/features/home/home.component.html -->
<section class="home-container">
    <div class="intro-section">
      <h1>Hey, I’m Tate — thanks for stopping by.</h1>
      <p>I’m a developer who enjoys learning new things, building with purpose, and turning ideas into real, usable projects. Whether I’m working solo or with a team, I’m always focused on growth and making things that matter.</p>
    </div>
    
    <app-project-filter 
      [activeType]="activeProjectType" 
      (typeChange)="switchProjects($event)">
    </app-project-filter>
    
    <div class="projects-section">
      <app-cs-projects 
        *ngIf="activeProjectType === 'cs'" 
        @projectsAnimation>
      </app-cs-projects>
      
      <app-marketing-projects 
        *ngIf="activeProjectType === 'marketing'" 
        @projectsAnimation>
      </app-marketing-projects>
    </div>
  </section>
