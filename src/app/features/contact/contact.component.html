<section class="contact-container">
  <h1>Contact Me</h1>
  
  <div class="contact-content">
    <div class="contact-info">
      <h2>Get In Touch</h2>
      <p>Have a question or want to work together? Feel free to reach out!</p>
      
      <div class="contact-method">
        <h3>Email</h3>
        <p><a href="mailto:tatesmouser@gmail.com">tatesmouser&#64;gmail.com</a></p>
      </div>
      
      <div class="contact-method">
        <h3>Social Media</h3>
        <div class="social-links">
          <a href="https://github.com/tatemouser" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/tatemouser2024/" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>
    
    <div class="contact-form">
      <h2>Send a Message</h2>
      
      <div *ngIf="success" class="success-message">
        Your message has been sent successfully!
      </div>
      
      <!-- Using direct HTML form with action attribute as recommended by Web3Forms -->
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-form-element">
        <!-- Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="391e70f3-a27a-4eca-96ea-135dd9071950">
        
        <!-- Return to the same page after submission instead of a specific GitHub page -->
        <input type="hidden" name="redirect" value="">
        
        <!-- Add a thank you message that Web3Forms will display -->
        <input type="hidden" name="subject" value="New Contact Form Submission">
        <input type="hidden" name="from_name" value="Contact Form">
        
        <!-- Honeypot Spam Protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        
        <div class="form-group">
          <label for="name">Name</label>
          <input
             type="text"
             id="name"
             name="name"
             required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input
             type="email"
             id="email"
             name="email"
             required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
             type="text"
             id="subject"
             name="subject"
             required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
             id="message"
             name="message"
             rows="5"
             required></textarea>
        </div>
        
        <!-- Web3Forms CAPTCHA -->
        <div class="h-captcha" data-captcha="true"></div>
        
        <button type="submit" class="submit-button">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
