
<div class="surprise-wrapper">
  <h2>Control Panel</h2>

  <div class="control-panel">

    <div class="control-card">
      <label>Change Site Text Color</label>
      <input type="color" (input)="changeTextColor($event)" />
    </div>

    <div class="control-card">
      <label>Laser Pointer</label>
      <button (click)="toggleLaser()">START</button>
    </div>

    <div class="control-card">
      <label>Earthquake Mode</label>
      <button (click)="toggleEarthquake()">START</button>
    </div>

    <div class="control-card">
      <label>Dance Party</label>
      <button (click)="toggleDanceParty()">START</button>
    </div>

    <div class="control-card">
      <label>Snake Game</label>
      <button (click)="snakeVisible = true; startSnake()">START</button>
    </div>

    <div class="control-card">
      <label>Set Favicon</label>
      <button (click)="setFavicon('assets/favicon1.ico')">Classic</button>
      <button (click)="setFavicon('assets/favicon2.ico')">ü§ñ</button>
      <button (click)="setFavicon('assets/favicon3.ico')">üëΩ</button>
    </div>

    <div class="control-card">
      <label>Leave Site</label>
      <button class="big-button" (click)="leaveSite()">Don't Press</button>
    </div>
  </div>

  <!-- Snake Game Modal -->
  <div class="snake-modal" [class.active]="snakeVisible">
    <div class="snake-content">
      <h3>üêç Mobile Snake</h3>
      <canvas #snakeCanvas width="200" height="200"></canvas>
      <div class="controls">
        <button (click)="setSnakeDirection('UP')">‚¨ÜÔ∏è</button>
        <div>
          <button (click)="setSnakeDirection('LEFT')">‚¨ÖÔ∏è</button>
          <button (click)="setSnakeDirection('RIGHT')">‚û°Ô∏è</button>
        </div>
        <button (click)="setSnakeDirection('DOWN')">‚¨áÔ∏è</button>
      </div>
      <button class="close-btn" (click)="closeSnake()">Close</button>
    </div>
  </div>
</div>
